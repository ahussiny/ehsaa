<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AJC</title>
        <link rel="stylesheet" href="css/components.css" />
        <link rel="stylesheet" href="css/icons.css" />
        <link rel="stylesheet" href="css/responsee.css" />
        <!-- CUSTOM STYLE -->
        <link rel="stylesheet" href="css/template-style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Barlow:100,300,400,700,800&amp;subset=latin-ext"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            .nav-btn:hover {
                transition: all 0.5s;
                transform: scale(1.1) rotate(8deg);
            }
        </style>
    </head>

    <body class="size-1520 primary-color-red background-dark">
        <!-- HEADER -->
        <header class="grid">
            <!-- Top Navigation -->
            <nav
                class="s-12 grid background-none background-primary-hightlight"
                style="
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                "
            >
                <!-- logo -->
                <a
                    href="https://ajcconsult.online/"
                    class="m-12 l-3 padding-2x logo"
                    target="_blank"
                >
                    <img src="img/ajcLogo.png" />
                </a>
                <a href="https://www.alhasa.gov.sa/ar/Pages/default.aspx"
                   class="m-12 l-3"
                    style="margin-left:auto"
                   target="_blank">
                    <img src="img/ihsaaLogo.png" />
                </a>
            </nav>
        </header>

        <!-- MAIN -->
        <main role="main">
            <!-- SECTION 1 -->
            <section class="grid margin text-center">
                <a
                    href="https://storymaps.arcgis.com/stories/defcd653902140edaaf8548d7d3624af"
                    target="_blank"
                    class="s-12 m-6 l-3 padding vertical-center margin-bottom background-red nav-btn"
                >
                    <!-- <i
                        class="icon-sli-equalizer text-size-60 text-white center margin-bottom-15"
                    ></i> -->
                    <i
                        class="fa-solid fa-book text-size-60 text-white center margin-bottom-15"
                    ></i>
                    <h3
                        class="text-strong text-size-20 text-line-height-1 margin-bottom-30 text-uppercase"
                    >
                        قصة مكان
                    </h3>
                </a>

                <a
                    href="http://41.129.106.61:8077/"
                    target="_blank"
                    class="s-12 m-6 l-3 padding vertical-center margin-bottom background-blue nav-btn"
                >
                    <!-- <i
                        class="icon-sli-layers text-size-60 text-white center margin-bottom-15"
                    ></i> -->
                    <i
                        class="fa-solid fa-satellite text-size-60 text-white center margin-bottom-15"
                    ></i>
                    <h3
                        class="text-strong text-size-20 text-line-height-1 margin-bottom-30 text-uppercase"
                    >
                        صورة الدرون
                    </h3>
                </a>

                <!-- Image-->
                <img
                    class="m-12 l-6 l-row-2 margin-bottom"
                    src="img/amana.jpg"
                />

                <a
                    href="https://arts202.maps.arcgis.com/apps/webappviewer/index.html?id=2ab27ca6d09b47f0bc261085644136fd"
                    target="_blank"
                    class="s-12 m-6 l-3 padding vertical-center margin-bottom background-orange nav-btn"
                >
                    <!-- <i
                        class="icon-sli-diamond text-size-60 text-white center margin-bottom-15"
                    ></i> -->
                    <i
                        class="fa-solid fa-map-location-dot text-size-60 text-white center margin-bottom-15"
                    ></i>
                    <h3
                        class="text-strong text-size-20 text-line-height-1 margin-bottom-30 text-uppercase"
                    >
                        المستكشف الجغرافى
                    </h3>
                </a>

                <a
                    href="http://41.129.106.61:8066/"
                    target="_blank"
                    class="s-12 m-6 l-3 padding vertical-center margin-bottom background-aqua nav-btn"
                >
                    <!-- <i
                        class="icon-sli-share text-size-60 text-white center margin-bottom-15"
                    ></i> -->
                    <i
                        class="fa-solid fa-people-roof text-size-60 text-white center margin-bottom-15"
                    ></i>
                    <h3
                        class="text-strong text-size-20 text-line-height-1 margin-bottom-30 text-uppercase"
                    >
                        امانة الأحساء
                    </h3>
                </a>
            </section>
        </main>

        <script type="text/javascript" src="js/responsee.js"></script>
        <script
            type="text/javascript"
            src="owl-carousel/owl.carousel.js"
        ></script>
        <script type="text/javascript" src="js/template-scripts.js"></script>
    </body>
</html>
